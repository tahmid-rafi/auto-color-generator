<body class="flex items-center justify-center h-screen bg-black flex-col text-white">

  <div class="flex">

  <div class="flex mt-4">

  </div>

  <button class="px-4 py-2 bg-gray-400 text-white rounded cursor-pointer mt-4 font-bold text-xl w-50 h-16" id="changeColor">Change Color</button>
